<div class="two-space"></div>
<section fxLayoutAlign="center center">
  <mat-card class="form-card" fxFlex.lt-sm="100%" fxFlex.lt-md="60%" fxFlex.lt-xl="40%" fxFlex="25%">
    <mat-card-title class="text-center">Login</mat-card-title>
    <mat-card-content>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" ngModel #emailInput="ngModel" placeholder="Your Email" required email>
          <mat-error *ngIf="emailInput.hasError('required')">Email is required to login</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" hintLabel="Should be atleast 6 characters long">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel #passwordInput="ngModel" placeholder="Your Password" required>
          <mat-hint align="end">{{passwordInput.value?.length}}/6</mat-hint>
          <mat-error>Password is required and has to be atleast 6 characters long</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
       <button class="loging" mat-flat-button type="button" color="warn" (click)="socialSignIn()">Login with Google+</button>

      </form>
      <br>
    </mat-card-content>
  </mat-card>
</section>
<div class="two-space"></div>
