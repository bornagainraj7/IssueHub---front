<div class="two-space"></div>
<section fxLayoutAlign="center">
  <mat-card class="form-card" fxFlex.lt-sm="100%" fxFlex.lt-md="60%" fxFlex.lt-xl="40%" fxFlex="25%">
    <mat-card-title class="text-center">SignUp</mat-card-title>
    <mat-card-content>
      <form (submit)="onSignUp(signupForm)" #signupForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" name="firstName" ngModel #firstName="ngModel" placeholder="Your First Name" required>
          <mat-error>First Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" name="lastName" ngModel #lastName="ngModel" placeholder="Your Last Name" required>
          <mat-error>Hey you do have a Last Name, right?</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" name="email" ngModel #emailInput="ngModel" matInput placeholder="Email Id" required email>
            <mat-error *ngIf="emailInput.hasError('required')">Email is required to login</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" hintLabel="Should be atleast 6 characters long">
          <mat-label>Password</mat-label>
          <input type="password" name="password" ngModel #passwordInput="ngModel" matInput placeholder="Password" minlength="6" required>
          <mat-hint align="end">{{passwordInput.value?.length}}/6</mat-hint>
          <mat-error>Password is required and has to be atleast 6 characters long</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input type="tel" name="mobile" ngModel #mobileInput="ngModel" matInput placeholder="Mobile Number">
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent">SignUp</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
<div class="two-space"></div>
